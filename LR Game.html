<script>

var time = 0;
var turn = false, change = false;
var scene, renderer, camera, controls, raycaste;   
var mouse = new THREE.Vector2();

var left_ball, right_ball;
var angle_l = 0, angle_r = 0;
var ChooseL = false, ChooseR = false, stop = true;
var InLeft = false, InRight = false;
var Win = 0, Lose = 0;
var theCanvasFrame;	
	
	
init();
animate();

function clearlog()
{
	localStorage.setItem ("Win", 0);
	localStorage.setItem ("Lose", 0);
	Win = Lose = 0;
}

function log()
{
	var winTemp, loseTemp, WINS;
	winTemp = localStorage.getItem ("Win");
	loseTemp = localStorage.getItem ("Lose");
	var add = winTemp + loseTemp;
	WINS = winTemp/add;
	//console.log(winTemp + "   " + add);
	$("#W").val(winTemp);
	$("#L").val(loseTemp);
	$("#WvsL").val(WINS);
	//alert ("Win: " + winTemp + "   vs   Lose: " + loseTemp + "    WINS: " + WINS*100/1 + "%");
}

function init() {
    var theCanvas = document.getElementById("cnvs");
    theCanvasFrame = document.getElementById("container");	

	Win = localStorage.getItem ("Win");
	Lose = localStorage.getItem ("Lose");

	renderer = new THREE.WebGLRenderer({
        canvas: theCanvas,
        antialias: true
    });
    var ww = theCanvasFrame.clientWidth;
    var hh = theCanvasFrame.clientHeight;
    renderer.setSize(ww, hh);
    renderer.setClearColor(0x888888);
	//document.body.appendChild (renderer.domElement);


    scene = new THREE.Scene();
	

	camera = new THREE.PerspectiveCamera (45, ww/hh, 1, 10000);
	camera.position.x = 0;
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));

	
    var gridXZ = new THREE.GridHelper(100, 10);
    gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
    scene.add(gridXZ);
	
	light();
	LR();

	
    controls = new THREE.OrbitControls(camera, renderer.domElement);
	
	window.addEventListener ('resize', onWindowResize, false);	

	raycaster = new THREE.Raycaster();
	document.addEventListener( 'mousedown', onDocumentMouseDown, false );

}

$("#turn").click(function () {
	turn = !turn;
	stop = !stop;
    if (turn){
        $("#turn").html ("Game Time!");
	}
	else{
        $("#turn").html ("Start");
	}
});

$("#R-N").click(function () {
    change = !change;
    if (change)
        $("#R-N").html ("2-gram");
    else
        $("#R-N").html ("Random");
});

$("#clear").click(function () {
   clearlog();
});

function LR(){
	var ball_geom = new THREE.SphereGeometry (20,32,32);
	var ball_mat = new THREE.MeshLambertMaterial ({color: 0xff2211});
	left_ball = new THREE.Mesh (ball_geom, ball_mat);
	left_ball.position.set (-50,10,0);
	left_ball.name = "leftB";
	scene.add (left_ball);
	
	right_ball = new THREE.Mesh (ball_geom, ball_mat);
	right_ball.position.set (50,10,0);
	right_ball.name = "rightB";
	scene.add (right_ball);
		
}

function light(){

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
}

function onDocumentMouseDown( event ) {
	// PICKING DETAILS: 
	// convert mouse.xy = [-1,1]^2 (NDC)
	// unproject (mouse.xy, 1) to a point on the far plane (in world coordinate)
	// set raycaster (origin, direction)
	// find intersection objects, (closest first) 
	// each record as
	// [ { distance, point, face, faceIndex, object }, ... ]
	event.preventDefault();
	mouse.x = ( (event.clientX - event.target.offsetLeft) / theCanvasFrame.clientWidth ) * 2 - 1;
	mouse.y = - ( (event.clientY - event.target.offsetTop) / theCanvasFrame.clientHeight ) * 2 + 1;
	// find intersections
	var vector = new THREE.Vector3( mouse.x, mouse.y, 1 ).unproject( camera );
	raycaster.set( camera.position, vector.sub( camera.position ).normalize() );
	var intersects = raycaster.intersectObjects( scene.children );
	if ( intersects.length > 0 ) {
		if (intersects[0].object.name === "leftB") ChooseL = true;
		else if (intersects[0].object.name === "rightB") ChooseR = true;
	}
	
}

function ModeRandom(){
	var x = Math.random();
	if( x >= 0.5 ) InLeft = true;
	else InRight = true;
	
	var coinGeom = new THREE.CylinderGeometry (7,7,1,32);
	var Texture = new THREE.ImageUtils.loadTexture( 'image/get.png' );
	var coin = new THREE.Object3D();
	coin.add(new THREE.Mesh (coinGeom, new THREE.MeshPhongMaterial( { map: Texture } )));
	coin.translateOnAxis(new THREE.Vector3(0,0,-1), 20);
	coin.rotation.x = Math.PI/2;
	
	if (InLeft) {
		left_ball.add( coin );
	}
	if (InRight) {
		right_ball.add( coin );
	}
	

}


function animate()
{
	
	if(time < 3 && !stop){
		time += 0.05;
		angle_l += 0.2; angle_r += 0.2;
		left_ball.translateOnAxis (new THREE.Vector3(0,0,1), 20)	
		left_ball.rotation.y = angle_l;
		right_ball.translateOnAxis (new THREE.Vector3(0,0,1), -20)	
		right_ball.rotation.y = angle_r;
	}
	else if(time >= 3){
		left_ball.position.set (-50,10,0);
		right_ball.position.set (50,10,0);
		angle_l = 0.0;
		angle_r = 0.0;
		time = 0;
		stop = !stop;
		
		ModeRandom();
	}
	
	
	if (ChooseL) {
		angle_l += 0.1; 
		if (angle_l > Math.PI) {
			angle_l = Math.PI;
			ChooseL = false;
			if(InLeft){
				alert("You Win!!!!!");
				localStorage.setItem ("Win", ++Win);
				InLeft = false;
				init();
				turn = !turn;
				$("#turn").html ("Start");
			}
			else{
				alert("So Sad~  You Lose.....");
				localStorage.setItem ("Lose", ++Lose);
				init();
				turn = !turn;
				$("#turn").html ("Start");
			}	
		}

	}
	
	if (ChooseR) {
			angle_r += 0.1;
		if (angle_r > Math.PI) {
			angle_r = Math.PI;
			ChooseR = false;
			if(InRight){
				alert("You Win!!!!!");
				localStorage.setItem ("Win", ++Win);
				InRight = false;
				init();
				turn = !turn;
				$("#turn").html ("Start");
			}
			else{
				alert("So Sad~  You Lose.....");
				localStorage.setItem ("Lose", ++Lose);
				init();
				turn = !turn;
				$("#turn").html ("Start");
			}
		}
		
	}
		//left_ball.translateX ( 10 );	
		left_ball.rotation.y = angle_l;
		//right_ball.translateX ( -10 );	
		right_ball.rotation.y = angle_r;

	requestAnimationFrame ( animate );  // timer callback
	update();
	render();  // display callback
}

function update()
{
	log();
	controls.update();
}


function onWindowResize() {
    var ww = theCanvasFrame.clientWidth;
    var hh = theCanvasFrame.clientHeight;
    camera.aspect = ww/hh;
	camera.updateProjectionMatrix();
	renderer.setSize (ww,hh);
}

function animate2() {
    if (turn) angle += 0.01;
    mesh.rotation.y = angle;

    $("#angle").val(angle.toFixed(2));

    controls.update();
    requestAnimationFrame(animate);
    render();
}

function render() {
    renderer.render(scene, camera);
}
</script>
