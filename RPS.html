	}
	else{

});


$("#clear").click(function () {
   clearlog();
});


function Round(){
	//console.log(turn);

		turn = !turn;

	}

function clearlog()
{
	localStorage.setItem ("RPS_Win", 0);
	localStorage.setItem ("RPS_Draw", 0);
	localStorage.setItem ("RPS_Lose", 0);
	localStorage.setItem ("RPS_Miss", 0);
	RPS_Win = RPS_Draw = RPS_Lose = RPS_Miss = 0;
	
}

function Roundlog(){
	if(M == 2){
		L++;
		M = 0;
	}
	$("#roundW").val(W);
	$("#roundL").val(L);
	$("#roundD").val(D);
	$("#roundM").val(M);
	
}

function log()
{
	var winTemp, drawTemp, loseTemp, MisTemp, WINS;
	winTemp = localStorage.getItem ("RPS_Win");
	drawTemp = localStorage.getItem ("RPS_Draw");
	loseTemp = localStorage.getItem ("RPS_Lose");
	MisTemp = localStorage.getItem ("RPS_Miss");
	var add = parseInt(winTemp) + parseInt(drawTemp) + parseInt(loseTemp);
	if( add == 0 || winTemp == null ){
		add = 1;
		winTemp = 0;
		loseTemp = 0;
		drawTemp = 0;
		MisTemp = 0;
	}
	WINS = (parseInt(winTemp)/add)*100;


	$("#W").val(winTemp);
	$("#L").val(loseTemp);
	$("#D").val(drawTemp);
	$("#Miss").val(MisTemp);
	$("#WvsL").val(WINS.toFixed(2));
	
	Roundlog();
}

function init() {

function whenChoose(){

	}
	else if( P_choose == 1 ){

		box_matS.opacity = 0.1;
		box_matR.opacity = 0.1;
	}
	else if( P_choose == 2 ){
		box_matP.opacity = 0.1;
		box_matS.opacity = 1;
		box_matR.opacity = 0.1;
	}
}

function onDocumentMouseDown( event ) {
	// PICKING DETAILS: 
	// convert mouse.xy = [-1,1]^2 (NDC)
	// unproject (mouse.xy, 1) to a point on the far plane (in world coordinate)
	// set raycaster (origin, direction)
	// find intersection objects, (closest first) 
	// each record as
	// [ { distance, point, face, faceIndex, object }, ... ]
	event.preventDefault();
	mouse.x = ( (event.clientX - event.target.offsetLeft) / theCanvasFrame.clientWidth ) * 2 - 1;
	mouse.y = - ( (event.clientY - event.target.offsetTop) / theCanvasFrame.clientHeight ) * 2 + 1;
	// find intersections
	var vector = new THREE.Vector3( mouse.x, mouse.y, 1 ).unproject( camera );
	raycaster.set( camera.position, vector.sub( camera.position ).normalize() );
	var intersects = raycaster.intersectObjects( scene.children );
	if ( intersects.length > 0 ) {
		if (intersects[0].object.name === "Rbox") {P_choose = 0;  whenChoose(); check = true; }
		else if (intersects[0].object.name === "Pbox") {P_choose = 1;  whenChoose(); check = true;}
		else if (intersects[0].object.name === "Sbox") {P_choose = 2;  whenChoose(); check = true;}
	}
	
}

function ModeRandom(){
	var Texture;
	var x = Math.random();
	if( x <= 0.33 ){ Texture = new THREE.ImageUtils.loadTexture( 'image/R.jpg' );  C_choose = 0;}
	else if( x <= 0.66 && x > 0.33 ){ Texture = new THREE.ImageUtils.loadTexture( 'image/P.jpg' ); C_choose = 1;}
	else if( x > 0.66 ){ Texture = new THREE.ImageUtils.loadTexture( 'image/S.jpg' );  C_choose = 2;}
	
	box_geom = new THREE.BoxGeometry (30,30,30);
	box_mat = new THREE.MeshPhongMaterial ({color: 0xffffff,map: Texture});
	C_Box = new THREE.Mesh (box_geom, box_mat);
	C_Box.position.set (0,100,0);
	scene.add (C_Box);

}

	if(gramHistory.length > 2){
		++gramData[gramHistory[0] * 9 + gramHistory[1] * 3 + gramHistory[2]];
		console.log(gramHistory);
		gramHistory.shift();
		
		console.log(gramData);
	 }
}

	else if( gramHistory[0] == 1 ){
		if( gramHistory[1] == 0 ){

		}

function tooSlow() {
		
	if(T > temp+1550 && check == true){
		
		temp = temp+20000;
		countBack();
		if( (T.getTime()-temp2) > 300 ){
			P_choose = 100;
			check = false;
			Info_Perform(0.1);
			waitNext = true;
			RoundCount--;
			localStorage.setItem ("RPS_Miss", ++RPS_Miss);
			var MisTemp = localStorage.getItem ("RPS_Miss"); M++;
			if( MisTemp == 2){
				localStorage.setItem ("RPS_Lose", ++RPS_Lose);
				localStorage.setItem ("RPS_Miss", 0);
				RPS_Miss = 0;
			}
		}
		T = 0;
		temp2 = 0;
		stop = !stop;		
		
		
	}
	
}

function animate()
{	
	if(!waitNext){
		Idle = new Date();
		tempI = Idle.getTime();
	}
	//count back
	if(T <= temp+1850 && !stop){
		T = new Date();
		countBack();
		
	}
	else if(T > temp+1850 && check == false){
		T = new Date();
	}
	tooSlow();

	
	if ( P_choose == 0 ) {
	waitNext = true;
			check = false;
			if( gramHistory.length >= 2 ) 
			ModeGram();
			else ModeRandom();

			gramHistory.push(0);
			gramCollect();
			if( C_choose == 0 ){
				localStorage.setItem ("RPS_Draw", ++RPS_Draw); D++;
				Info_Perform(0);
			}
			else if( C_choose == 2 ){
				localStorage.setItem ("RPS_Win", ++RPS_Win); W++;
				Info_Perform(1);
			}
			else if( C_choose == 1 ){
				localStorage.setItem ("RPS_Lose", ++RPS_Lose); L++;
				Info_Perform(2);
			}

			

	}
	else if ( P_choose == 1 ) {
	waitNext = true;	
			check = false;	
			if( gramHistory.length >= 2 ) 
			ModeGram();
			else ModeRandom();
			gramHistory.push(1);
			gramCollect();
			if( C_choose == 1 ){
				localStorage.setItem ("RPS_Draw", ++RPS_Draw); D++;
				Info_Perform(0);
			}
			else if( C_choose == 0 ){
				localStorage.setItem ("RPS_Win", ++RPS_Win); W++;
				Info_Perform(1);
			}
			else if( C_choose == 2 ){
				localStorage.setItem ("RPS_Lose", ++RPS_Lose); L++;
				Info_Perform(2);
			}			
	}	
	else if ( P_choose == 2 ) {
	waitNext = true;
			check = false;
			if( gramHistory.length >= 2 ) 
			ModeGram();
			else ModeRandom();
			gramHistory.push(2);
			gramCollect();
			if( C_choose == 2 ){
				localStorage.setItem ("RPS_Draw", ++RPS_Draw); D++;
				Info_Perform(0);
			}
			else if( C_choose == 1 ){
				localStorage.setItem ("RPS_Win", ++RPS_Win); W++;
				Info_Perform(1);
			}
			else if( C_choose == 0 ){
				localStorage.setItem ("RPS_Lose", ++RPS_Lose); L++;
				Info_Perform(2);
			}			
	}

	WLperform();
	P_choose = C_choose = 100;
	
	requestAnimationFrame ( animate );  
	update();
	render(); 
	
	if(waitNext){
		Idle = new Date();
		if(Idle >= tempI+1000 ){
			Round();
			waitNext = false;
		}
	}
}

function update()
{
	log();
	controls.update();
}


function onWindowResize() {
    var ww = theCanvasFrame.clientWidth;
    var hh = theCanvasFrame.clientHeight;
    camera.aspect = ww/hh;
	camera.updateProjectionMatrix();
	renderer.setSize (ww,hh);
}


function render() {
	renderer.clear();
    renderer.render(scene, camera);
	renderer.render(sceneHUD, cameraHUD);
	renderer.render(sceneCB, cameraCB);
}
</script>
