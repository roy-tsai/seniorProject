function clearlog()
{
	localStorage.setItem ("RPS_Win", 0);
	localStorage.setItem ("RPS_Draw", 0);
	localStorage.setItem ("RPS_Lose", 0);
	localStorage.setItem ("RPS_Miss", 0);
	RPS_Win = RPS_Draw = RPS_Lose = RPS_Miss = 0;
	
}

function log()
{
	var winTemp, drawTemp, loseTemp, MisTemp, WINS;
	winTemp = localStorage.getItem ("RPS_Win");
	drawTemp = localStorage.getItem ("RPS_Draw");
	loseTemp = localStorage.getItem ("RPS_Lose");
	MisTemp = localStorage.getItem ("RPS_Miss");
	var add = parseInt(winTemp) + parseInt(drawTemp) + parseInt(loseTemp);
	if( add == 0 ){
		add = 1;
		winTemp = 0;
		loseTemp = 0;
		drawTemp = 0;
		MisTemp = 0;
	}
	WINS = (parseInt(winTemp)/add)*100;


	$("#W").val(winTemp);
	$("#L").val(loseTemp);
	$("#D").val(drawTemp);
	$("#Miss").val(MisTemp);
	$("#WvsL").val(WINS.toFixed(2));

}

function countBack() {

    cameraCB = new THREE.OrthographicCamera(-30, 30, 30, -30, 1, 1000);
    cameraCB.position.z = 20;
    cameraCB.lookAt(new THREE.Vector3(0, 0, 0));

	var textMaterial2 = new THREE.MeshBasicMaterial( { color:0xff9900, overdraw: 0.5 } );

	
	if(time <= 1) {

		theText = theText3;
	}
	if(1 < time && time <= 2.2) {
		textMaterial = textMaterial2;
		theText = theText2;
	}
	if(2.2 < time && time <= 3.2) {
		textMaterial = textMaterial2;
		theText = theText1;
	}
	if(3.2 < time && time <= 4.2) {
		textMaterial = textMaterial1;
		theText = theText4;
	} 
	if(4.2 < time) {
		textMaterial = textMaterial1;
		theText = theText5;
	} 


	if ( hash.length !== 0 ) {
		theText = hash;
	}

	var text3d = new THREE.TextGeometry( theText, {

		size: 8,

function RPS(){

	box_geomP = new THREE.BoxGeometry (30,30,30);

	}

	}
	else if( P_choose == 2 ){

	}
}

function onDocumentMouseDown( event ) {
	// PICKING DETAILS: 
	// convert mouse.xy = [-1,1]^2 (NDC)
	// unproject (mouse.xy, 1) to a point on the far plane (in world coordinate)
	// set raycaster (origin, direction)
	// find intersection objects, (closest first) 
	// each record as
	// [ { distance, point, face, faceIndex, object }, ... ]
	event.preventDefault();
	mouse.x = ( (event.clientX - event.target.offsetLeft) / theCanvasFrame.clientWidth ) * 2 - 1;
	mouse.y = - ( (event.clientY - event.target.offsetTop) / theCanvasFrame.clientHeight ) * 2 + 1;
	// find intersections
	var vector = new THREE.Vector3( mouse.x, mouse.y, 1 ).unproject( camera );
	raycaster.set( camera.position, vector.sub( camera.position ).normalize() );
	var intersects = raycaster.intersectObjects( scene.children );
	if ( intersects.length > 0 ) {
		if (intersects[0].object.name === "Rbox") {P_choose = 0;  whenChoose(); check = true;}
		else if (intersects[0].object.name === "Pbox") {P_choose = 1;  whenChoose(); check = true;}
		else if (intersects[0].object.name === "Sbox") {P_choose = 2;  whenChoose(); check = true;}
	}
	
}

function ModeRandom(){
	var Texture;
	var x = Math.random();
	if( x <= 0.33 ){ Texture = new THREE.ImageUtils.loadTexture( 'image/R.jpg' );  C_choose = 0;}
	else if( x <= 0.66 && x > 0.33 ){ Texture = new THREE.ImageUtils.loadTexture( 'image/P.jpg' ); C_choose = 1;}
	else if( x > 0.66 ){ Texture = new THREE.ImageUtils.loadTexture( 'image/S.jpg' );  C_choose = 2;}
	
	box_geom = new THREE.BoxGeometry (30,30,30);
	box_mat = new THREE.MeshPhongMaterial ({color: 0xffffff,map: Texture});
	C_Box = new THREE.Mesh (box_geom, box_mat);
	C_Box.position.set (0,100,0);
	scene.add (C_Box);

}

	if(gramHistory.length > 2){
		++gramData[gramHistory[0] * 9 + gramHistory[1] * 3 + gramHistory[2]];
		console.log(gramHistory);
		gramHistory.shift();
		
		console.log(gramData);
	 }
}

function ModeGram(){
	
	var Texture;
	var TextureR = new THREE.ImageUtils.loadTexture( 'image/R.jpg' );
	var TextureP = new THREE.ImageUtils.loadTexture( 'image/P.jpg' );
	var TextureS = new THREE.ImageUtils.loadTexture( 'image/S.jpg' );

	if( gramHistory[0] == 0 ){
		if( gramHistory[1] == 0 ){
			gramData[0] >= gramData[1] ? ( gramData[0] >= gramData[2] ? Texture = TextureP : Texture = TextureR ) : ( gramData[1] >= gramData[2] ? Texture = TextureS : Texture = TextureR );
		}
		else if( gramHistory[1] == 1 ){
			gramData[3] >= gramData[4] ? ( gramData[3] >= gramData[5] ? Texture = TextureP : Texture = TextureR ) : ( gramData[4] >= gramData[5] ? Texture = TextureS : Texture = TextureR );
		}
		else if( gramHistory[1] == 2 ){
			gramData[6] >= gramData[7] ? ( gramData[6] >= gramData[8] ? Texture = TextureP : Texture = TextureR ) : ( gramData[7] >= gramData[8] ? Texture = TextureS : Texture = TextureR );
		}
	}
	else if( gramHistory[0] == 1 ){
		if( gramHistory[1] == 0 ){
			gramData[9] >= gramData[10] ? ( gramData[9] >= gramData[11] ? Texture = TextureP : Texture = TextureR ) : ( gramData[10] >= gramData[11] ? Texture = TextureS : Texture = TextureR );
		}
		else if( gramHistory[1] == 1 ){
			gramData[12] >= gramData[13] ? ( gramData[12] >= gramData[14] ? Texture = TextureP : Texture = TextureR ) : ( gramData[13] >= gramData[14] ? Texture = TextureS : Texture = TextureR );
		}
		else if( gramHistory[1] == 2 ){
			gramData[15] >= gramData[16] ? ( gramData[15] >= gramData[17] ? Texture = TextureP : Texture = TextureR ) : ( gramData[16] >= gramData[17] ? Texture = TextureS : Texture = TextureR );
		}
	}
	else if( gramHistory[0] == 2 ){
		if( gramHistory[1] == 0 ){
			gramData[18] >= gramData[19] ? ( gramData[18] >= gramData[20] ? Texture = TextureP : Texture = TextureR ) : ( gramData[19] >= gramData[20] ? Texture = TextureS : Texture = TextureR );
		}
		else if( gramHistory[1] == 1 ){
			gramData[21] >= gramData[22] ? ( gramData[21] >= gramData[23] ? Texture = TextureP : Texture = TextureR ) : ( gramData[22] >= gramData[23] ? Texture = TextureS : Texture = TextureR );
		}
		else if( gramHistory[1] == 2 ){
			gramData[24] >= gramData[25] ? ( gramData[24] >= gramData[26] ? Texture = TextureP : Texture = TextureR ) : ( gramData[25] >= gramData[26] ? Texture = TextureS : Texture = TextureR );
		}
	}
	
	box_geom = new THREE.BoxGeometry (30,30,30);
	box_mat = new THREE.MeshPhongMaterial ({color: 0xffffff,map: Texture});
	C_Box = new THREE.Mesh (box_geom, box_mat);
	C_Box.position.set (0,100,0);
	scene.add (C_Box);
	
	if( Texture == TextureR )C_choose = 0;
	else if( Texture == TextureP )C_choose = 1;
	else if( Texture == TextureS )C_choose = 2;
	
}


function animate()
{
	
	//count back
	if(time < 4.3 && !stop){
		time += 0.05;
		countBack();
		//console.log(time);
	}
	else if(time >= 4.3 && time < 6 && check == false){
		time += 0.05;
	}
	else if(time >= 4.3 && time < 6 && check == true){
		stop = !stop;
		time = 0;
	}
	else if(time >= 6 && check == false){
		stop = !stop;
		time = 0;
		localStorage.setItem ("RPS_Miss", ++RPS_Miss);
		var MisTemp = localStorage.getItem ("RPS_Miss");
		if( MisTemp == 2){
			localStorage.setItem ("RPS_Lose", ++RPS_Lose);
			localStorage.setItem ("RPS_Miss", 0);
			RPS_Miss = 0;
		}
		initHUD();
		turn = !turn;
		$("#turn").html ("Start");
	}

	
	if ( P_choose == 0 ) {
			check = false;
			if( gramHistory.length >= 2 ) 
			ModeGram();
			else ModeRandom();

			gramHistory.push(0);
			gramCollect();
			if( C_choose == 0 ){
				localStorage.setItem ("RPS_Draw", ++RPS_Draw);
				
				turn = !turn;
				$("#turn").html ("Start");
			}
			else if( C_choose == 2 ){
				localStorage.setItem ("RPS_Win", ++RPS_Win);

				turn = !turn;
				$("#turn").html ("Start");
			}
			else if( C_choose == 1 ){
				localStorage.setItem ("RPS_Lose", ++RPS_Lose);

				turn = !turn;
				$("#turn").html ("Start");
			}

			

	}
	else if ( P_choose == 1 ) {
			check = false;	
			if( gramHistory.length >= 2 ) 
			ModeGram();
			else ModeRandom();
			gramHistory.push(1);
			gramCollect();
			if( C_choose == 1 ){
				localStorage.setItem ("RPS_Draw", ++RPS_Draw);
			
				turn = !turn;
				$("#turn").html ("Start");
			}
			else if( C_choose == 0 ){
				localStorage.setItem ("RPS_Win", ++RPS_Win);

				turn = !turn;
				$("#turn").html ("Start");
			}
			else if( C_choose == 2 ){
				localStorage.setItem ("RPS_Lose", ++RPS_Lose);

				turn = !turn;
				$("#turn").html ("Start");
			}			
	}	
	else if ( P_choose == 2 ) {
			check = false;
			if( gramHistory.length >= 2 ) 
			ModeGram();
			else ModeRandom();
			gramHistory.push(2);
			gramCollect();
			if( C_choose == 2 ){
				localStorage.setItem ("RPS_Draw", ++RPS_Draw);
				
				turn = !turn;
				$("#turn").html ("Start");
			}
			else if( C_choose == 1 ){
				localStorage.setItem ("RPS_Win", ++RPS_Win);

				turn = !turn;
				$("#turn").html ("Start");
			}
			else if( C_choose == 0 ){
				localStorage.setItem ("RPS_Lose", ++RPS_Lose);

				turn = !turn;
				$("#turn").html ("Start");
			}			
	}

	WLperform();
	P_choose = C_choose = 100;
	
	requestAnimationFrame ( animate );  
	update();
	render(); 
}

function update()
{
	log();
	controls.update();
}


function onWindowResize() {
    var ww = theCanvasFrame.clientWidth;
    var hh = theCanvasFrame.clientHeight;
    camera.aspect = ww/hh;
	camera.updateProjectionMatrix();
	renderer.setSize (ww,hh);
}


function render() {
	renderer.clear();
    renderer.render(scene, camera);
	renderer.render(sceneHUD, cameraHUD);
	renderer.render(sceneCB, cameraCB);
}
